<!DOCTYPE html>
<html>
  <head>
    <title>BusMall</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|Do+Hyeon|IBM+Plex+Sans" rel="stylesheet">
  </head>
  <body>
    <header>
        <h1>BusMall Royale</h1>
      <nav>
        <ul>
          <li>Home</li>
          <li>About Us</li>
          <li>Mechendise</li>
          <li>Contact Us</li>
        </ul>
      </nav>
    </header>
    <main id="mainElement">
      <button id="showChart" hidden>Click Here for a Chart</button>
      <button class="sortButton" id="sortResultPercent" hidden>Sort by Percent</button>
      <button class="sortButton" id="sortResultVote" hidden>Sort by Vote</button>
      <h3 id="instructions">Choose an item you would likely buy!</h2>
      <section id="choicesContainer">
        <div><img id="firstMerchImg" src=""></div>
        <div><img id="secondMerchImg" src=""></div>
        <div><img id="thirdMerchImg" src=""></div>
      </section>
      <canvas id="resultChart"></canvas>
      <div id="testIsDone">
        <ol id="resultsList"></ol>
      </div>
    </main>
    <footer></footer>
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  </body>
</html>
